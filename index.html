<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tete">
        <div class="boite">
            <div class="oeuil"></div>
            <div class="oeuil"></div>
        </div>
        <div class="bouche"></div>
        <div class="nezgauche"></div>
        <div class="nezdroite"></div>
    </div>
    <!--- Code Js -->
    <script>
        document.querySelector('body').addEventListener('mousemove', bougerYeux)

        function bougerYeux(){
            const oeuil = document.querySelectorAll('.oeuil');
            oeuil.forEach(function(oeuil)
            {
                let x = (oeuil.getBoundingClientRect().left) + (oeuil.clientWidth / 2);
                let y = (oeuil.getBoundingClientRect().top) + (oeuil.clientHeight / 2);
                var rad = Math.atan2 (event.pageX - x, event.pageY - y);
                var rot = (rad * (180 / Math.PI) * -1);
                oeuil.style.transform ="rotate("+rot+"deg)"
            })
        }
    </script>
</body>
</html>
